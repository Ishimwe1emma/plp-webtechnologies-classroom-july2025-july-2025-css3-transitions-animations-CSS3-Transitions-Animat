<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cards Gallery</title>
    <style>
        /* ===========================================
           PART 1: CSS3 TRANSITIONS AND ANIMATIONS
           =========================================== */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        /* Animated Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0;
            animation: slideInFromTop 1s ease-out forwards;
        }
        
        .header h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        
        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }
        
        /* Control Panel */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            opacity: 0;
            animation: slideInFromTop 1s ease-out 0.3s forwards;
        }
        
        /* Interactive Buttons with Hover Effects */
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border-color: rgba(255,255,255,0.3);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        /* Button ripple effect */
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transition: all 0.5s ease;
            transform: translate(-50%, -50%);
        }
        
        .btn:active::before {
            width: 300px;
            height: 300px;
        }
        
        /* Cards Container */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Individual Card Styling */
        .card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
        }
        
        /* Card entrance animation - will be triggered by JavaScript */
        .card.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            background: rgba(255,255,255,1);
        }
        
        .card-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            font-size: 1.8rem;
        }
        
        .card:hover .card-icon {
            transform: rotate(10deg) scale(1.1);
        }
        
        .card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.4rem;
        }
        
        .card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .card-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .card-button:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        /* Special Animation States */
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.pulse {
            animation: pulseEffect 1s ease-in-out;
        }
        
        .card.shake {
            animation: shakeEffect 0.5s ease-in-out;
        }
        
        .card.glow {
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.6);
            border-color: rgba(102, 126, 234, 0.5);
        }
        
        /* Loading Animation */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
        }
        
        .loading.active {
            display: block;
            animation: spin 1s linear infinite;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
        }
        
        /* Modal/Popup */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            transform: scale(0.7) translateY(50px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .modal.show .modal-content {
            transform: scale(1) translateY(0);
        }
        
        .close-modal {
            float: right;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }
        
        .close-modal:hover {
            color: #333;
        }
        
        /* KEYFRAME ANIMATIONS */
        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulseEffect {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @keyframes shakeEffect {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }
        
        @keyframes spin {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .controls {
                flex-wrap: wrap;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- PART 1: HTML Structure with CSS Animations -->
    <div class="header">
        <h1>üé® Interactive Cards Gallery</h1>
        <p>Demonstrating CSS3 Animations & JavaScript Functions</p>
    </div>
    
    <!-- PART 3: Control Panel for JavaScript Triggers -->
    <div class="controls">
        <button class="btn" onclick="animateAllCards('pulse')">‚ú® Pulse All</button>
        <button class="btn" onclick="animateAllCards('shake')">üéØ Shake All</button>
        <button class="btn" onclick="toggleGlowEffect()">üí° Toggle Glow</button>
        <button class="btn" onclick="simulateLoading()">‚è≥ Loading Demo</button>
        <button class="btn" onclick="shuffleCards()">üîÄ Shuffle Cards</button>
    </div>
    
    <!-- Cards Container -->
    <div class="cards-container" id="cardsContainer">
        <!-- Cards will be generated by JavaScript -->
    </div>
    
    <!-- Loading Animation -->
    <div class="loading" id="loadingSpinner">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Modal/Popup -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <h2 id="modalTitle">Card Details</h2>
            <p id="modalText">This is detailed information about the selected card.</p>
        </div>
    </div>

    <script>
        /* ===========================================
           PART 2: JAVASCRIPT FUNCTIONS 
           - Scope, Parameters & Return Values
           =========================================== */
        
        // GLOBAL SCOPE VARIABLES
        let cardsData = [];
        let glowEffectActive = false;
        let cardCounter = 0;
        
        // FUNCTION 1: Card Data Generator (Parameters & Return Values)
        function createCardData(title, description, icon, id) {
            // LOCAL SCOPE - these variables only exist within this function
            const cardObject = {
                id: id || generateUniqueId(),
                title: title,
                description: description,
                icon: icon,
                isVisible: false,
                animationState: 'normal'
            };
            
            // Return the created object
            return cardObject;
        }
        
        // FUNCTION 2: Unique ID Generator (Demonstrates scope and return values)
        function generateUniqueId() {
            // Uses global cardCounter but returns a locally computed value
            cardCounter++;
            return `card_${Date.now()}_${cardCounter}`;
        }
        
        // FUNCTION 3: Animation Controller (Parameters for reusability)
        function animateElement(elementId, animationType, duration = 1000) {
            // LOCAL SCOPE - element reference
            const element = document.getElementById(elementId);
            if (!element) return false; // Return false if element not found
            
            // Apply animation class
            element.classList.add(animationType);
            
            // Remove animation class after duration (cleanup)
            setTimeout(() => {
                element.classList.remove(animationType);
            }, duration);
            
            return true; // Return true on success
        }
        
        // FUNCTION 4: Card Visibility Calculator (Scope demonstration)
        function calculateVisibleCards() {
            // LOCAL SCOPE - filtering visible cards
            let visibleCount = 0;
            
            cardsData.forEach(card => {
                if (card.isVisible) {
                    visibleCount++;
                }
            });
            
            return visibleCount; // Return computed value
        }
        
        // FUNCTION 5: Color Generator (Parameters & Return)
        function generateRandomColor(opacity = 1) {
            // LOCAL SCOPE - color components
            const red = Math.floor(Math.random() * 255);
            const green = Math.floor(Math.random() * 255);
            const blue = Math.floor(Math.random() * 255);
            
            return `rgba(${red}, ${green}, ${blue}, ${opacity})`;
        }
        
        /* ===========================================
           PART 3: COMBINING CSS ANIMATIONS WITH JAVASCRIPT
           =========================================== */
        
        // Initialize the application
        function initializeApp() {
            // Create sample card data using our function
            const sampleCards = [
                createCardData("Creative Design", "Explore the world of visual creativity with modern design principles.", "üé®"),
                createCardData("Web Development", "Build amazing web experiences using the latest technologies.", "üíª"),
                createCardData("Data Analysis", "Discover insights and patterns hidden in complex data sets.", "üìä"),
                createCardData("Digital Marketing", "Connect with audiences through strategic digital campaigns.", "üì±"),
                createCardData("User Experience", "Design intuitive and delightful user experiences.", "‚ú®"),
                createCardData("Machine Learning", "Harness the power of AI to solve complex problems.", "ü§ñ")
            ];
            
            // Store in global scope
            cardsData = sampleCards;
            
            // Render cards to DOM
            renderCards();
            
            // Trigger entrance animations
            setTimeout(() => {
                showCardsWithDelay();
            }, 500);
        }
        
        // Render cards to DOM
        function renderCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = ''; // Clear existing content
            
            cardsData.forEach((card, index) => {
                const cardElement = createCardElement(card, index);
                container.appendChild(cardElement);
            });
        }
        
        // Create individual card element
        function createCardElement(cardData, index) {
            // LOCAL SCOPE - DOM creation
            const cardDiv = document.createElement('div');
            cardDiv.className = 'card';
            cardDiv.id = cardData.id;
            cardDiv.style.transitionDelay = `${index * 0.1}s`;
            
            cardDiv.innerHTML = `
                <div class="card-icon">${cardData.icon}</div>
                <h3>${cardData.title}</h3>
                <p>${cardData.description}</p>
                <button class="card-button" onclick="openCardModal('${cardData.id}')">Learn More</button>
            `;
            
            // Add click handler for card interaction
            cardDiv.addEventListener('click', (e) => {
                if (!e.target.classList.contains('card-button')) {
                    toggleCardFlip(cardData.id);
                }
            });
            
            return cardDiv;
        }
        
        // Show cards with staggered delay
        function showCardsWithDelay() {
            cardsData.forEach((card, index) => {
                setTimeout(() => {
                    const element = document.getElementById(card.id);
                    if (element) {
                        element.classList.add('visible');
                        card.isVisible = true;
                    }
                }, index * 100);
            });
        }
        
        // ANIMATION TRIGGER FUNCTIONS (JavaScript controlling CSS)
        
        function animateAllCards(animationType) {
            // Use forEach to apply animation to each card
            cardsData.forEach((card, index) => {
                setTimeout(() => {
                    animateElement(card.id, animationType, 600);
                }, index * 100);
            });
        }
        
        function toggleGlowEffect() {
            glowEffectActive = !glowEffectActive;
            
            cardsData.forEach(card => {
                const element = document.getElementById(card.id);
                if (glowEffectActive) {
                    element.classList.add('glow');
                } else {
                    element.classList.remove('glow');
                }
            });
        }
        
        function toggleCardFlip(cardId) {
            const element = document.getElementById(cardId);
            element.classList.toggle('flipped');
            
            // Flip back after 2 seconds
            setTimeout(() => {
                element.classList.remove('flipped');
            }, 2000);
        }
        
        function simulateLoading() {
            const loadingElement = document.getElementById('loadingSpinner');
            loadingElement.classList.add('active');
            
            // Simulate async operation
            setTimeout(() => {
                loadingElement.classList.remove('active');
                
                // Add a new random card after loading
                addRandomCard();
            }, 2000);
        }
        
        function addRandomCard() {
            const icons = ['üöÄ', '‚≠ê', 'üéØ', 'üî•', 'üíé', 'üåü', 'üé™', 'üé≠'];
            const titles = ['Innovation Hub', 'Success Strategy', 'Creative Spark', 'Growth Engine'];
            const descriptions = [
                'Driving innovation through creative solutions.',
                'Strategic thinking for sustainable growth.',
                'Igniting creativity in every project.',
                'Powering success through collaboration.'
            ];
            
            const newCard = createCardData(
                titles[Math.floor(Math.random() * titles.length)],
                descriptions[Math.floor(Math.random() * descriptions.length)],
                icons[Math.floor(Math.random() * icons.length)]
            );
            
            cardsData.push(newCard);
            renderCards();
            showCardsWithDelay();
        }
        
        function shuffleCards() {
            // Shuffle array using Fisher-Yates algorithm
            for (let i = cardsData.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardsData[i], cardsData[j]] = [cardsData[j], cardsData[i]];
            }
            
            // Re-render with new order
            renderCards();
            showCardsWithDelay();
        }
        
        // MODAL FUNCTIONS
        function openCardModal(cardId) {
            const card = cardsData.find(c => c.id === cardId);
            if (!card) return;
            
            document.getElementById('modalTitle').textContent = card.title;
            document.getElementById('modalText').textContent = `Here's more detailed information about ${card.title}: ${card.description} This card represents one of our key focus areas.`;
            
            const modal = document.getElementById('modal');
            modal.classList.add('show');
        }
        
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('show');
        }
        
        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
        
        // UTILITY FUNCTIONS (Demonstrating different scopes and returns)
        function getCardById(cardId) {
            return cardsData.find(card => card.id === cardId) || null;
        }
        
        function updateCardData(cardId, newData) {
            const cardIndex = cardsData.findIndex(card => card.id === cardId);
            if (cardIndex !== -1) {
                Object.assign(cardsData[cardIndex], newData);
                return true;
            }
            return false;
        }
        
        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeApp);
        
        // Console logging for demonstration (shows scope in action)
        console.log('Global cardCounter at load:', cardCounter);
        console.log('Global cardsData at load:', cardsData);
    </script>
</body>
</html>
